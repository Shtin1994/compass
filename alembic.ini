# alembic.ini

[alembic]
# Путь к директории со скриптами миграций.
# Это относительный путь от местоположения этого ini-файла.
script_location = alembic

# URL для подключения к базе данных.
# ВАЖНО: Мы НЕ будем использовать эту строку.
# Мы установили это значение динамически в файле alembic/env.py
# из наших централизованных настроек.
# Оставляем ее здесь для справки.
# sqlalchemy.url = driver://user:pass@localhost/dbname


# --- Настройки логирования ---
# Можно настроить, если потребуется более детальный вывод.
# Пока оставляем стандартные.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S